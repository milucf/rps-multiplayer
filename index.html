<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiplayer RPS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase javascript -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <!--local css an js-->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/app.js"></script>
  
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
        <a class="navbar-brand" href="#">Game Bootcamp</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="https://milucf.github.io/week-3-game">Hangman</a></li>
          <li><a href="https://milucf.github.io/week-4-game">Viking RPG</a></li>
          <li><a href="https://milucf.github.io/triviagame">Trivia</a></li>
          <li class="active"><a href="#">Multiplayer RPS</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--*****************End Nav******************-->
  
  <div id="loginPanel" class="container">
  <div class="panel panel-primary">
      <div class="panel-heading">Join and Play</div>
      <div class="panel-body">
      <div class="form-group">
        <label for="login-name">Name:</label>
        <input type="text" class="form-control" id="login-name">
      </div>
    <div>
      <strong> profile image</strong>
      <button id="btnprofile" type="button" class="btn"><span class="glyphicon glyphicon-user"></span>Select</button><span id="selectedImg"></span>
      <div id="thumbnails-div"></div>
    </div>
    <br>
     <button id="btn-join" type="button" class="btn btn-primary btn-block">Join</button>
     <div id="login-msg"></div>
      </div>
    </div>
  </div>

<div id="gameWrap">
  <!--**********profiles & results ***************-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="player">
          <img id="playerImg"  class="img-responsive" src="assets/images/user.jpg">
          <div class="btn-div">
            <button data-name="rock" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-registration-mark"></span></button>
            <button data-name="paper"  type="button" class="btn btn-primary"><span class="glyphicon glyphicon-file"></span></button>
            <button data-name="scissor" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-scissors"></span></button>
          </div>
        </div>
        <div class="player-name-bar"><span id="player-namebar"></span>
          <div id="player-win">0</div>
        </div>
        <div id="player-board"></div>
      </div>

      <div class="col-sm-6">
        <div class="player floatdir">
          <img id="opponentImg" class="img-responsive" src="assets/images/user.jpg">

        </div>
        <div class="player-name-bar txtdir"><span id="opponent-namebar"></span>
          <div id="opponent-win">0</div>
        </div>
        <div id="opponent-board"></div>
      </div>
    </div>
  </div>
  <!--**********End profiles & results ***************-->


  <!--****************message panel*******************-->
  <div class="row">
    <div class="col-sm-12">
      <div class="msg-panel">

        <div class="input-group">
          <input id="txtmsg" type="text" class="form-control" placeholder="send a message">
          <div class="input-group-btn">
            <button id="sendmsg" class="btn btn-default" type="button">
        <i class="glyphicon glyphicon-send"></i>
      </button>
          </div>
        </div>


        <div class="msg-body">


        </div>


      </div>
    </div>
  </div>
  <!--****************End message panel*******************-->
  <footer>&copy;2017milucf</footer>
</div>
</body>

</html>
